<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮样式测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .deepseek-theme {
            background: #1a1a1a;
            color: white;
        }
        
        .kimi-theme {
            background: white;
            color: #333;
        }
        
        .action-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        
        .ds-icon-button {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .ds-icon-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .kimi-action-button {
            padding: 4px 8px;
            border: 1px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .kimi-action-button:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>按钮样式测试</h1>
    
    <div class="test-section deepseek-theme">
        <h2>DeepSeek 样式测试</h2>
        <p>这是一段AI回复内容，用于测试按钮在DeepSeek主题下的显示效果。</p>
        
        <div class="action-container">
            <button class="ds-icon-button" title="点赞">👍</button>
            <button class="ds-icon-button" title="点踩">👎</button>
            <button class="ds-icon-button" title="复制">📋</button>
            <button class="ds-icon-button" title="分享">🔗</button>
            <!-- 这里应该插入我们的复制按钮 -->
            <div id="deepseek-copy-button-container"></div>
        </div>
    </div>
    
    <div class="test-section kimi-theme">
        <h2>Kimi 样式测试</h2>
        <p>这是一段AI回复内容，用于测试按钮在Kimi主题下的显示效果。</p>
        
        <div class="action-container">
            <button class="kimi-action-button">复制</button>
            <button class="kimi-action-button">重新生成</button>
            <button class="kimi-action-button">继续</button>
            <!-- 这里应该插入我们的复制按钮 -->
            <div id="kimi-copy-button-container"></div>
        </div>
    </div>

    <script type="module">
        // 模拟不同网站的环境
        function testDeepSeekButton() {
            // 模拟DeepSeek环境
            Object.defineProperty(window, 'location', {
                value: { hostname: 'chat.deepseek.com' },
                writable: true
            });
            
            // 这里需要导入实际的按钮组件进行测试
            console.log('DeepSeek按钮测试环境准备完成');
        }
        
        function testKimiButton() {
            // 模拟Kimi环境
            Object.defineProperty(window, 'location', {
                value: { hostname: 'www.kimi.com' },
                writable: true
            });
            
            console.log('Kimi按钮测试环境准备完成');
        }
        
        // 初始化测试
        testDeepSeekButton();
        testKimiButton();
    </script>
</body>
</html>

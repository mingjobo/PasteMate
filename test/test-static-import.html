<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态Import测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>静态Import测试</h1>
    
    <div class="test-section">
        <h2>测试UserQuestionExtractor</h2>
        <button onclick="testUserQuestionExtractor()">测试UserQuestionExtractor导入</button>
        <div id="result" class="result"></div>
    </div>

    <script type="module">
        // 测试UserQuestionExtractor是否能正常导入
        window.testUserQuestionExtractor = async function() {
            try {
                const { UserQuestionExtractor } = await import('../src/UserQuestionExtractor.js');
                
                // 模拟一个AI回复元素
                const mockAiElement = document.createElement('div');
                mockAiElement.innerHTML = '<div class="user-message">测试用户问题</div>';
                
                // 测试获取用户问题
                const userQuestion = UserQuestionExtractor.getUserQuestion(mockAiElement);
                
                // 测试生成文件名
                const filename = UserQuestionExtractor.generateFilename(userQuestion, 'pdf');
                
                document.getElementById('result').innerHTML = `
                    <strong>✅ 导入成功！</strong><br>
                    用户问题: ${userQuestion || '未找到'}<br>
                    生成文件名: ${filename}<br>
                    UserQuestionExtractor类: ${typeof UserQuestionExtractor}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <strong>❌ 导入失败！</strong><br>
                    错误信息: ${error.message}<br>
                    错误堆栈: ${error.stack}
                `;
            }
        };
    </script>
</body>
</html>

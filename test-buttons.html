<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮样式测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        .message {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
        }
        h2 {
            color: #4a5568;
            margin: 30px 0 15px 0;
        }
        .demo-text {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎨 新按钮样式预览</h1>
        
        <h2>普通网站样式</h2>
        <div class="message">
            <div class="demo-text">
                这是一段示例文本，用于展示新的按钮样式设计。新的设计包含了图标、渐变背景、更好的悬停效果和现代化的外观。
            </div>
            <div class="button-container" id="normal-buttons">
                <!-- 按钮将在这里插入 -->
            </div>
        </div>

        <h2>DeepSeek 样式</h2>
        <div class="message">
            <div class="demo-text">
                这是DeepSeek网站的按钮样式，采用了不同的配色方案和尺寸。
            </div>
            <div class="button-container" id="deepseek-buttons">
                <!-- DeepSeek按钮将在这里插入 -->
            </div>
        </div>
        
        <h2>✨ 新功能特点</h2>
        <ul>
            <li>🎯 <strong>图标支持</strong>：每个按钮都配有对应的SVG图标</li>
            <li>🌈 <strong>渐变背景</strong>：使用现代化的渐变色设计</li>
            <li>🔄 <strong>动画效果</strong>：悬停和点击时的流畅动画</li>
            <li>💎 <strong>毛玻璃效果</strong>：添加背景模糊效果</li>
            <li>📱 <strong>响应式设计</strong>：适配不同网站的样式需求</li>
        </ul>
    </div>

    <script type="module">
        import { BaseActionButton } from './src/BaseActionButton.js';
        import { CopyButton } from './src/CopyButton.js';
        import { DownloadWordButton } from './src/DownloadWordButton.js';
        import { DownloadPdfButton } from './src/DownloadPdfButton.js';

        // 模拟不同网站环境
        function createButtons(container, isDeepSeek = false) {
            const mockElement = document.createElement('div');
            
            // 创建复制按钮
            const copyBtn = BaseActionButton.createBaseButton(
                '复制为Word格式', 
                () => alert('复制功能'), 
                { 
                    iconName: 'copy',
                    isDeepSeek: isDeepSeek
                }
            );
            
            // 创建Word下载按钮
            const wordBtn = BaseActionButton.createBaseButton(
                isDeepSeek ? '下载为Word' : '下载为Word', 
                () => alert('Word下载功能'), 
                { 
                    iconName: 'word',
                    isDeepSeek: isDeepSeek
                }
            );
            
            // 创建PDF下载按钮
            const pdfBtn = BaseActionButton.createBaseButton(
                isDeepSeek ? '下载为PDF' : '下载为PDF', 
                () => alert('PDF下载功能'), 
                { 
                    iconName: 'pdf',
                    isDeepSeek: isDeepSeek
                }
            );
            
            container.appendChild(copyBtn);
            container.appendChild(wordBtn);
            container.appendChild(pdfBtn);
        }

        // 创建普通样式按钮
        createButtons(document.getElementById('normal-buttons'), false);
        
        // 创建DeepSeek样式按钮
        createButtons(document.getElementById('deepseek-buttons'), true);
    </script>
</body>
</html>
